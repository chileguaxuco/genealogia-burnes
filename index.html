<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genealogía Familia Burnes</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Floating header overlay -->
  <header id="header">
    <h1 class="header-title">Genealogía<br><span class="header-surname">Burnes</span></h1>
    <nav class="header-nav">
      <button class="tab-btn active" data-view="tree">Árbol</button>
      <button class="tab-btn" data-view="map">Mapa</button>
    </nav>
  </header>

  <!-- Photo carousel (future — hidden until photos are added) -->
  <div id="photo-carousel" class="carousel-hidden">
    <!-- Future: horizontal scrolling photo strip -->
  </div>

  <!-- Main content -->
  <main id="main">

    <!-- Tree view -->
    <section id="tree-view" class="view active">
      <div id="tree-container"></div>
    </section>

    <!-- Map view -->
    <section id="map-view" class="view">
      <div id="map-container"></div>
      <div id="map-legend">
        <button class="legend-toggle" data-layer="birth"><span class="legend-dot birth"></span> Nacimiento</button>
        <button class="legend-toggle" data-layer="death"><span class="legend-dot death"></span> Defunción</button>
        <button class="legend-toggle" data-layer="marriage"><span class="legend-dot marriage"></span> Matrimonio</button>
        <button class="legend-toggle" data-layer="migration"><span class="legend-dot migration"></span> Migración</button>
      </div>
    </section>

    <!-- Detail panel (slides in from right) -->
    <aside id="detail-panel" class="panel-closed">
      <button id="panel-close">&times;</button>
      <div id="panel-content">
        <h2 id="panel-name"></h2>
        <div id="panel-dates" class="panel-section"></div>
        <div id="panel-places" class="panel-section"></div>
        <div id="panel-family" class="panel-section"></div>
        <div id="panel-notes" class="panel-section"></div>
        <div id="panel-refs" class="panel-section"></div>
        <button id="panel-map-link" class="panel-link" style="display:none;">Ver en mapa</button>
      </div>
    </aside>
  </main>

  <!-- Timeline slider -->
  <footer id="timeline">
    <span id="timeline-label-min" class="timeline-label">1757</span>
    <div id="timeline-track-wrapper">
      <div id="timeline-periods"></div>
      <input type="range" id="timeline-slider" min="1757" max="2023" value="2023" step="1">
    </div>
    <span id="timeline-label-max" class="timeline-label">2023</span>
    <span id="timeline-current" class="timeline-current">2023</span>
  </footer>

  <!-- App scripts -->
  <script src="js/app.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
