<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genealogía Familia Burnes</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Genealogía Familia Burnes">
  <meta property="og:description" content="Árbol genealógico interactivo de la familia Burnes, 1757–2023. Visualización con árbol D3 y mapa Mapbox.">
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Floating header overlay -->
  <header id="header">
    <h1 class="header-title">Genealogía<br><span class="header-surname">Burnes</span></h1>

    <div class="header-right">
      <!-- Search -->
      <div class="search-wrapper">
        <!-- Mobile: icon-only toggle -->
        <button class="search-toggle-btn" aria-label="Buscar persona">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>

        <!-- Search input -->
        <div class="search-input-row">
          <span class="search-icon" aria-hidden="true">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
          </span>
          <input
            type="search"
            id="search-input"
            placeholder="Buscar persona…"
            autocomplete="off"
            spellcheck="false"
            aria-label="Buscar persona en el árbol"
          >
          <span class="search-shortcut" aria-hidden="true">/</span>
        </div>

        <!-- Dropdown results -->
        <div id="search-dropdown" role="listbox" aria-label="Resultados de búsqueda"></div>
      </div>

      <!-- View tabs -->
      <nav class="header-nav" aria-label="Vista">
        <button class="tab-btn active" data-view="tree">Árbol</button>
        <button class="tab-btn" data-view="map">Mapa</button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main id="main">

    <!-- Tree view -->
    <section id="tree-view" class="view active" aria-label="Árbol genealógico">
      <div id="tree-container"></div>
    </section>

    <!-- Map view -->
    <section id="map-view" class="view" aria-label="Mapa de eventos">
      <div id="map-container"></div>
      <div id="map-legend" role="group" aria-label="Capas del mapa">
        <button class="legend-toggle" data-layer="birth"><span class="legend-dot birth" aria-hidden="true"></span>Nacimiento</button>
        <button class="legend-toggle" data-layer="death"><span class="legend-dot death" aria-hidden="true"></span>Defunción</button>
        <button class="legend-toggle" data-layer="marriage"><span class="legend-dot marriage" aria-hidden="true"></span>Matrimonio</button>
        <button class="legend-toggle" data-layer="migration"><span class="legend-dot migration" aria-hidden="true"></span>Migración</button>
      </div>
    </section>

    <!-- Detail panel -->
    <aside id="detail-panel" class="panel-closed" aria-label="Detalle de persona">
      <button id="panel-close" aria-label="Cerrar panel">&times;</button>

      <!-- Hero: avatar + name + lifespan -->
      <div id="panel-hero">
        <div class="panel-avatar" id="panel-avatar" aria-hidden="true">—</div>
        <div class="panel-hero-info">
          <h2 id="panel-name"></h2>
          <span class="panel-lifespan"></span>
        </div>
      </div>

      <!-- Lifeline visualization -->
      <div id="panel-lifeline">
        <div class="lifeline-label">Línea de vida</div>
        <div id="panel-lifeline-inner"></div>
      </div>

      <!-- Content sections -->
      <div id="panel-content">
        <div id="panel-dates"   class="panel-section"></div>
        <div id="panel-places"  class="panel-section"></div>
        <div id="panel-family"  class="panel-section"></div>
        <div id="panel-notes"   class="panel-section"></div>
        <div id="panel-refs"    class="panel-section"></div>
        <button id="panel-map-link" class="panel-link" style="display:none;">Ver en mapa</button>
      </div>
    </aside>
  </main>

  <!-- Timeline slider -->
  <footer id="timeline" aria-label="Filtro de año">
    <span id="timeline-label-min" class="timeline-label" aria-hidden="true">1757</span>
    <div id="timeline-track-wrapper">
      <div id="timeline-periods" aria-hidden="true"></div>
      <div id="timeline-tooltip" aria-hidden="true"></div>
      <input
        type="range"
        id="timeline-slider"
        min="1757" max="2023" value="2023" step="1"
        aria-label="Año de referencia"
        aria-valuemin="1757" aria-valuemax="2023" aria-valuenow="2023"
      >
    </div>
    <span id="timeline-label-max" class="timeline-label" aria-hidden="true">2023</span>
    <span id="timeline-current" class="timeline-current" aria-live="polite">2023</span>
  </footer>

  <!-- Credenciales locales (config.js está en .gitignore) -->
  <script src="config.js"></script>

  <!-- App entry point (ES module — imports all other modules) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
